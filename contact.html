<html>

    <head>
        <title> Contact | Jelin Raphael Akkara </title>

            section{
                margin-left: 4%;
                margin-right: 4%;
                margin-top: 5%;
                margin-bottom: 5%;
                padding: 1em 0;

                animation: fadeInAnimation ease .8s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            .text-justify{
                text-align: justify;
            }
            
            @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>

        <!---Calls in Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

        <!---Font Awesome-->
        <script src="https://kit.fontawesome.com/de7f2e5f68.js" 
        crossorigin="anonymous"></script>

    </head>

    <body>

        <!---Navbar-->
        <nav class="navbar navbar-expand-lg navbar-secondary-subtle bg-secondary-subtle p-4">
            <div class="container-xxl my-2">

                <!---Navbar_Name-->
                
                <a href="home.html" class="navbar-brand">
                    <i class="fa-solid fa-code fa-flip fa-sm mx-2" style="color: #000000;"></i>
                    <span class="text-secondary">Jelin Raphael Akkara</span>
                </a>

                <!---Navbar Links-->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">

                    <!---Define Navbar unordered links list-->
                    <ul class="navbar-nav">     

                        <li class="nav-item d-md-inline mx-5 my-2">
                            <a href="home.html" class="btn btn-outline-dark d-block rounded-4 shadow border-dark">Home</a>
                        </li>

                        <li class="nav-item d-md-inline mx-5 my-2">
                            <a href="about.html" class="btn btn-outline-dark d-block rounded-4 shadow">About</a>
                        </li>

                        <li class="nav-item d-md-inline mx-5 my-2">
                            <a href="projects.html" class="btn btn-outline-dark d-block rounded-4 shadow">Projects</a>
                        </li>

                        <li class="nav-item d-md-inline mx-5 my-2">
                            <a href="contact.html" class="btn btn-outline-dark d-block rounded-4 shadow">Contact</a>
                        </li>

                    </ul>
                    
                </div>

                <!---Navbar Toggle Links-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


            </div>
        </nav>


        <!---Content-->
        <section id="content">
            <div class="container-lg m-2 px-5 py-3">

                <div class="row justify-content-center align-items-center">

                    <!---Contact Me Details-->
                    <div class="col-md-4">

                        <!---Contact Me Text-->
                        <div class="row my-4">
                            <span class="display-4 d-flex justify-content-md-start justify-content-center"> Contact Me </span>
                        </div>
                        
                        <!---Mail Address-->
                        <div class="row my-4 px-md-2">
                            <span class="d-flex justify-content-md-start justify-content-center">
                                <a href="mailto:jelinraphaelakkara@gmail.com" class="text-muted">jelinraphaelakkara@gmail.com</a>
                            </span>
                            
                        </div>
                        

                    </div>

                    <!---Email Form-->
                    <div class="col-md-8">

                        <!-- action="https://formspree.io/f/xwkdvvjp" method="POST" -->
                        <form id="contact-form" name="contact-form" action="https://formspree.io/f/xwkdvvjp" method="POST">
                            
                            <!---Email Address, Name-->
                            <div class="row my-4">

                                <!---Email Address-->
                                <div class="col-md-6 col-12 my-md-1 my-4">
                                    <label for="email-add" class="form-label">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text bg-secondary-subtle">
                                            <i class="fa-regular fa-at"></i>
                                        </div>
                                        <input type="email" name="Email" class="form-control border-dark-subtle" id="email-add" required>
                                    </div>
                                    
                                </div>                              

                                <!---Name-->
                                <div class="col-md-6 col-12 my-md-1 my-4">
                                    <label for="email-name" class="form-label">Name</label>
                                    <div class="input-group">
                                        <div class="input-group-text bg-secondary-subtle">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                        <input type="text" name="Name" class="form-control border-dark-subtle" id="email-name">
                                    </div>
                                    
                                </div>
                            </div>

                            <!---Email Subject-->
                            <div class="col-12 my-4">
                                <label for="text" class="form-label" id="email-subject">Subject</label>
                                <input type="text" name="Subject" class="form-control border-dark-subtle" id="email-subject">
                            </div>

                            <!---Email Message-->
                            <div class="col-12 my-md-4 my-5">
                                <label for="text" class="form-label" id="email-message">Message</label>
                                <textarea rows="5" class="form-control border-dark-subtle" 
                                    name="Message"
                                    id="email-message" 
                                    placeholder="Enter your message here"
                                    required></textarea>
                            </div>

                            <!---Send Button-->
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" 
                                    class="btn btn-outline-light btn-dark rounded-4 m-3 shadow border-dark"
                                    style="--bs-btn-padding-y: .5em; --bs-btn-padding-x: 2.5em; --bs-btn-font-size: .9em;">
                                    Send
                                </button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </section>




        <!-- Footer -->
        <footer>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle p-4">

                <div class="container">                    

                    <div class="col-12 d-flex justify-content-center">

                        <a href="mailto:jelinraphaelakkara@gmail.com">
                            <i class="fa-solid fa-envelope mx-5" style="color: #000000;"></i>
                        </a>

                        <a href="https://github.com/JelinR" target="_blank">
                            <i class="fa-brands fa-github fa-lg mx-5" style="color: #000000;"></i> 
                        </a>        

                        <a href="https://www.linkedin.com/in/jelin-raphael-akkara" target="_blank">
                            <i class="fa-brands fa-linkedin fa-lg mx-5" style="color: #000000;"></i>            
                        </a>
                    </div>
                </div>
            </nav>
        </footer>


        <!---Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
    </body>
</html>
